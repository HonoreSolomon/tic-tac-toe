<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameBoard"></div>
  <div id="controls">
    <label >
      Player 1
      <input type="text" id="player 1">
    </label>
    <label >
      Player 2
      <input type="text" id = "player 2">
    </label>
    <button id="start-button">Start Game</button> <!-- /#start-button -->
    <button id="restart-button">Restart Game</button> <!-- /#restart-button -->
  </div>
  <div id="message"></div> <!-- /#message -->
  <div id="result-display"></div> <!-- /#result -->
</body>
</html>
